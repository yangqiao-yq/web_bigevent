<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询字符串</title>
</head>

<body>
    <!-- // 不带参数的 URL 地址
        http: //www.liulongbin.top:3006/api/getbooks -->
    <!-- // 带一个参数的 URL 地址

            http: //www.liulongbin.top:3006/api/getbooks?id=1&bookname=西游记 -->
