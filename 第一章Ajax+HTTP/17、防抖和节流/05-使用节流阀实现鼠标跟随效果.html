<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用节流阀实现鼠标跟随效果</title>
    <script src="../lib/jquery.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #angel {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="angel.gif" alt="" id="angel">
    <script>
        $(function() {
            // 1、定义节流阀
            var timer = null;
            $(document).on('mousemove', function(e) {
                // 3、判断节流阀是否为空
                if (timer) {
                    return
                }
                // 2、开启延时器
                timer = setTimeout(function() {
                    // $('#angel').css('left', e.pageX + 'px').css('top', e.pageY + 'px') 
                    $('#angel').css({
                        left: e.pageX + 'px',
                        top: e.pageY + 'px'
                    })
                    console.log('ok');
                    timer = null;
                }, 16)
            })
        })
    </script>
</body>

</html>
