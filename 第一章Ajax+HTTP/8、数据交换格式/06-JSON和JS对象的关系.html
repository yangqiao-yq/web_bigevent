<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON和JS对象的关系</title>
</head>

<body>
    <script>
        //这是一个对象
        var obj = {
            a: 'Hello',
            b: 'World'
        }

        //这是一个 JSON 字符串，本质是一个字符串
        var json = '{"a": "Hello", "b": "World"}'
    </script>
</body>

</html>
