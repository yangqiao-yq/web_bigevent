<body>
    <!-- 属性名必须使用双引号包裹
    1、字符串类型的值必须使用双引号包裹
    2、JSON 中不允许使用单引号表示字符串
    3、JSON 中不能写注释
    4、JSON 的最外层必须是对象或数组格式
    5、不能使用 undefined 或函数作为 JSON 的值
    JSON 的作用：在计算机与网络之间存储和传输数据。
    JSON 的本质：用字符串来表示 Javascript 对象数据或数组数据 -->

</body>

</html>
