<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据交换格式-XML</title>
</head>

<body>
    <!-- 1、xml结构 -->
    <note>

        <to>ls</to>

        <from>zs</from>

        <heading>通知</heading>


        <body>晚上开会</body>
    </note>
    <!-- 2、XML 和 HTML 虽然都是标记语言，但是，它们两者之间没有任何的关系。
    (1)、HTML 被设计用来描述网页上的内容，是网页内容的载体
    (2)、XML 被设计用来传输和存储数据，是数据的载体 -->
    <!-- 3. XML的缺点
    (1)XML 格式臃肿，和数据无关的代码多，体积大，传输效率低
    (2)在 Javascript 中解析 XML 比较麻烦 -->


</body>

</html>
