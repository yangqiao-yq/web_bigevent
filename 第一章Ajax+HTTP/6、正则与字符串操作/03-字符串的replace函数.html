<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的replace函数</title>
</head>

<body>
    <script>
        var str = '<div>我是{{name}}</div>';
        var pattern = /{{([a-zA-Z]+)}}/;
        var result = pattern.exec(str);
        str = str.replace(result[0], result[1]);
        console.log(str);
    </script>
</body>

</html>
