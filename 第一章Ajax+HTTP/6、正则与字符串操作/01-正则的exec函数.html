<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则的exec函数</title>
</head>

<body>
    <script>
        // 如果字符串中有匹配的值，则返回该匹配值，否则返回 null
        var str = 'hello';
        var pattern = /o/;
        var result = pattern.exec(str);
        console.log(result); // 输出的结果["o", index: 4, input: "hello", groups: undefined]
    </script>
</body>

</html>
